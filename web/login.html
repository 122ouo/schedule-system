<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>

    <style>
        /* 页面背景和布局 */
        body {
            margin: 0;
            height: 100vh;             /* 页面高度占满整个视口 */
            display: flex;             /* 使用 flex 布局 */
            flex-direction: column;    /* 让内容垂直排列 */
            justify-content: center; 
            align-items: center;       /* 水平居中 */
            background-color: #f5f5f5; /* 浅灰色背景 */
        }

        /* 标题样式 */
        .ht {
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
        }

        /* 表单容器样式 */
        .tab {
            background-color: white;   /* 白色背景 */

            padding: 30px 50px;        /* 内边距 */
            border-radius: 10px;       /* 圆角 */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* 添加阴影 */
            border-collapse: separate;
            border-spacing: 10px 15px; /* 单元格之间的间距 */
        }

        /* 输入行样式 */
        .ltr {
            display: flex;
            justify-content: space-between;  /* 左右分布 */
           /* 垂直居中 */
            gap: 15px;                       /* 子元素间距 */
            height: 50px;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* 按钮容器居中 */
        .buttonContainer {
            text-align: center;
            margin-top: 20px;
        }

        /* 按钮样式 */
        .btn1 {
            width: 100px;
            height: 35px;
            background-color: #4CAF50; /* 按钮绿色背景 */
            color: white;
            border: none;
            border-radius: 5px;        /* 圆角按钮 */
            cursor: pointer;
            transition: background-color 0.3s; /* 添加过渡效果 */
        }

        .btn1:hover {
            background-color: #45a049; /* 鼠标悬浮时变色 */
        }

        /* 输入框样式 */
        .ipt {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            
            border-radius: 5px;
            box-sizing: border-box; /* 包含内边距和边框 */
            font-family: 'Arial', sans-serif;
        }

        /* 错误提示信息样式 */
        .msg {
            display: block;
            color: red;
            font-size: 12px;
            height: 12px;
        }

        /* 链接按钮样式 */
        .btn1 a {
            text-decoration: none;
            color: white;
        }

        .btn1 a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        // 检验用户名格式是否合法的函数
        function checkUsername() {
            // 定义正则表示字符串的规则
            var usernameReg = /^[a-zA-a-zA-Z0-9]{5,10}$/
            // 获得用户在页面上输入的信息
            var usernameInput = document.getElementById("usernameInput")
            var username = usernameInput.value
            // 获得格式提示的框
            var usernameMsg = document.getElementById("usernameMsg")
            // 格式有误时, 返回false, 在页面上提示
            if(!usernameReg.test(username)) { 
                usernameMsg.innerText = "必须是5~10位的字母或数字"
                return false
            }
            // 格式OK, 返回True, 在页面上提示OK
            usernameMsg.innerText = "OK"
            return true
        }

        function checkUserPwd() {
            // 定义正则表示字符串的规则
            var userPwdReg = /^[0-9]{6}$/
            // 获得用户在页面上输入的信息
            var userPwdInput = document.getElementById("userPwdInput")
            var userPwd = userPwdInput.value
            // 获得格式提示的框
            var userPwdMsg = document.getElementById("userPwdMsg")
            // 格式有误时, 返回false, 在页面上提示
            if(!userPwdReg.test(userPwd)) { 
                userPwdMsg.innerText = "密码必须是6位数字"
                return false
            }
            // 格式OK, 返回True, 在页面上提示OK
            userPwdMsg.innerText = "OK"
            return true
        }

        // 表单在提交时, 校验用户名和密码格式, 格式OK才会提交
        function checkForm() {
            var flag1 = checkUsername()
            var flag2 = checkUserPwd()
            return flag1 && flag2
        }

    </script>
</head>
<body>
    <h1 class="ht">欢迎使用日程管理系统</h1>
    <h3 class="ht">请登录</h3>

    <form method="post" action="/user/login" onsubmit="return checkForm()">
        <table class="tab" cellspacing="0px">
            <tr class="ltr">
                <td>账号</td>
                <td>
                    <input class="ipt" type="text" id="usernameInput" name="username" onblur="checkUsername()">
                    <span id="usernameMsg" class="msg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td>密码</td>
                <td>
                    <input class="ipt" type="password" id="userPwdInput" name="userPwd" onblur="checkUserPwd()">
                    <span id="userPwdMsg" class="msg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td colspan="2" class="buttonContainer">
                    <input class="btn1" type="submit" value="登录">
                    <input class="btn1" type="reset" value="重置">
                    <button class="btn1">
                        <a href="regist.html">注册</a>
                    </button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
